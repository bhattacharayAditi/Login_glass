<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/StyleFolder/stylesheet.css">
  <link rel="shortcut icon" type="image/png" href="images/login.png" />
  <title>Sign In</title>
</head>

<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="container">
        <div class="form">
          <h2>Sign In</h2>
          <form>
            <div class="input">
              <input type="email" name="uname" placeholder="Email" autocomplete="on" autofocus>
            </div>
            <div class="input">
              <input type="password" name="pws" placeholder="Password">
            </div>
            <p class="para"> <a href="#" style="text-decoration: none; color:bisque;"><strong> Forgot
                  Password?</strong></a>
            </p>
            <div class="input">
              <input type="submit" name="signin" value="Sign In"
                style="color:bisque; font-weight: bolder; cursor: pointer;">
            </div>
          </form>

          <p class="para2"><strong>Not a member?</strong> <a href="#" style="text-decoration: none; color: aliceblue;"><strong>Sign Up</strong></a>
          </p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
